<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Template</title>
    <style>

        body {
            font: 10px sans-serif;
        }

        h2 {
            margin-top: 0;
            color: grey;
        }

        svg {
            background-color: transparent;
        }

        .content {
            fill: lightsteelblue;
        }

        .label {
            fill: white;
            font-size: x-large;
            font-weight: bolder;
        }

    </style>
</head>
<body>

<h2>A scaffold for simple visualizations</h2>
<svg width="800" height="2000"></svg>

<script src="https://d3js.org/d3.v4.js"></script>
<script>

  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  const svg = d3.select("svg");
  const width = +svg.attr("width") - margin.left - margin.right;
  const height = +svg.attr("height") - margin.top - margin.bottom;

  // content area of your visualization (note: g elements do NOT have dimensions)
  const vis = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  // Everything below is for illustration purposes
  // delete it and replace it with your own visualization (by appending to `vis`)

  // -- ▼ DELETE FROM HERE ▼ --

  /* array with:
  weeks (1 - 52 inclusive)
  years (0 - 90 inclusive)
  cross product in the form of: [0,1], [0,2] ... [0,52], [1, 1], [1, 2], ... [1,52] etc.
  */
  const weeks = d3.range(1,53);
  const years = d3.range(0,91);
  const cross = d3.cross(years,weeks);

  // illustrate left/right margins
  const xScale = d3.scaleLinear()
      .domain([1, 52])
      .range([0, width]);
  vis.append("g")
      .call(d3.axisTop(xScale))
      .attr("transform", "translate(0,-10)");

  // illustrate top/bottom margins
  const yScale = d3.scaleLinear()
      .domain([0, 90])
      .range([0, height]);
  vis.append("g")
      .call(d3.axisLeft(yScale))
      .attr("transform", "translate(-10,0)");

  // draw array
  vis.selectAll(".circle")
      .data(cross)
      .enter()
      .append('circle')
      .attr("class","weekCircle")
      .attr("id", d => d[1] + "-" + d[0]) // week - year
      .attr("r",4)
      .attr("cx", d => xScale(d[1]))
      .attr("cy", d => yScale(d[0]))
      .attr("fill", "none")         // remove filling
      .attr("stroke", "black");     // display outline

  // -- ▲ DELETE UNTIL HERE ▲ --

</script>

</body>
</html>
